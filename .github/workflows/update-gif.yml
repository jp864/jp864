name: Atualizar GIF Diário

on:
  schedule:
    - cron: '0 0 * * *'  # Todos os dias à meia-noite UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositório media
      uses: actions/checkout@v3
      with:
        repository: jp864/media
        token: ${{ secrets.GITHUB_TOKEN }}
        path: media

    - name: Verificar conteúdo clonado (debug)
      run: ls -la media

    - name: Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instalar dependências do sistema para o canvas
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev

    - name: Instalar dependências
      run: npm install
      working-directory: media

    - name: Gerar GIF atualizado
      run: node generate-super-tux-snake.js
      working-directory: media

    - name: Listar ficheiros .gif gerados
      run: ls -lh *.gif
      working-directory: media

    - name: Commit e Push dos GIFs atualizados
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add super-tux-snowy-questions.gif
        git commit -m "Atualização diária do GIF"
        git push
      working-directory: media
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

