name: 🐧 Super Tux CI 🐧

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tux-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: 🐧 Checkout code
        uses: actions/checkout@v3

      - name: 🐧 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🐧 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🐧 Run lint (flake8)
        run: |
          echo "Waddling through the code..."
          pip install flake8
          flake8 .

      - name: 🐧 Run tests
        run: |
          echo "Sliding down the ice to test!"
          pip install pytest
          pytest tests/

      - name: 🐧 Celebrate success!
        if: success()
        run: echo "🎉 All tests passed! Super Tux would be proud! 🐧"

      - name: 🐧 Warning if failure
        if: failure()
        run: echo "🚨 Oh no! The ice cracked! Fix the errors! 🐧"
